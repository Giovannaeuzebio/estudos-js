    <p>
      
    </p>

     <span id="resultado"></span>

    <script>
        function rvalidarcpf() {

if (cpf.value.length == 11) {
  resultado.innerHTML = 'o cpf está correto';

cpf.style.backgroundColor="green"
}
 else {

  cpf.style.backgroundColor="red"
}

}
